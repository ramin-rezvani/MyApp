{% extends "./Layout/base.html" %} 
{% block content %}

     <div class="row justify-content-center">
          <div class="col-6">
            <div class='card'>
               <div class='card-header'>{{course.title}}</div>
               <div class='card-body'>
                  <img src="{{url_for('static',filename=course.image)}}">
                  <p>

                      {{course.price}}
                  </p>

                     {{course.content}}
                 </p>
              </div>
          </div>
        </div>
     </div>
  </div>

{% endblock content %}

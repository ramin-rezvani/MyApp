{% extends "./Layout/base.html" %} 
{% block content %}
  <div class="container mt-5">
     <div class="row">
         {% include "./Layout/menu.html" %}
        <div class="col-8">
          <div class='card'>
          <div class='card-header'>Content</div>
          <div class='card-body justify-content-center'>
            <form action="{{ url_for('UploadAvatar') }}" enctype='multipart/form-data' method='POST'>
             
                <div class='form-group mb-3'>
                    <input type="file" name='avatar' class='form-control'>
                </div>
                <div class='form-group mb-3'>
                    <button class='btn btn-sm btn-warning'>Upload one Picture</button>
                </div>
            </form> 
         </div>
      </div>
</div>                

{% endblock content %}
